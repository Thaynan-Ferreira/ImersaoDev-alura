<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleFlix2.0.css">
    <title>Aluraflix</title>
</head>
<body>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
    <section class="container">
        <h1 class="page-title">Aluraflix</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
        <p class="page-subtitle">Qual seu filme favorito</p>
        <article class="form-wrapper">
            <form action="">
                <input type="text" name="link" id="link" placeholder="Insira o link de uma imagem">
                <input type="text" name="nomeFilme" id="nomeFilme" placeholder="Insira o nome do Filme">
                <button type="button" onclick="addFilme()">Adicionar Filme</button>
            </form>
            <br>
            <input type="text" name="removLink" id="removlink" placeholder="Qual link deseja remover">
            <button id="removLink" onclick="removFilme()">Remover Filme</button>

        </article>
    </section>
    <section id="listaFilmes">
        <article id="imagem">
        </article>
        <article id="nome">
        </article>
    </section>
    <script src="ScriptAluraflix2.0.js" ></script>
</body>
</html>
