<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo - Aula 08</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1 class="page-title">Super Trunfo</h1>
        <button onclick="sortearCarta()" id="Sortear">Sortear Carta</button>
        <form id="form">
            <h2>Escolha o seu atributo</h2>
            <div class="wrapper">
                <div>
                    <div id="cartaPlayer">

                        <h3></h3>
                    </div>
                </div>
                <div>
                    <div id="cartaMaquina" class="carta"> <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" alt="" style=" width: inherit; height: inherit; position: absolute;">
                    </div>
                </div>
            </div>
            <button class="jogar" type="button" id="jogar" onclick="jogar()" disabled="false">Jogar</button>
            <div id="resultado"></div>
        </form>
    </section>
